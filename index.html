---
layout: default
---

<div id="home">

  {% for section in site.data.sections %}
  <h1>{{ section.title }}</h1>

  <ul class="posts">

    {% if site[section.section-name] != null %}
    {% assign posts = site[section.section-name] | sort: "serial" %}
    {% for post in posts %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    {% endif %}
  </ul>
  {% endfor %}

</div>
